{% extends "auctions/layout.html" %}
{% block body %}
<div>
   <form method="post" enctype="multipart/form-data">

      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit">Upload</button>
   </form>


   {% if instance %}
   <p></p>
   <h3>Succesfully uploaded : {{instance.title}}</h3>
   {% if instance.photo %}
   <img src="{{ instance.photo.url }}" alt="connect" style="max-height: 300px;">
   {% endif %}
   <form action="{% url 'lot' instance.id %}" method="post">
      {% csrf_token %}
      {{ photo }}
      <button type="submit">Create auction</button>
   </form>
   {% endif %}
   </p>
   {% endblock %}
